<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
html, body {
	background: #222;
	margin: 0;
	padding: 0;
	height: 100%;
}

.board {
	width: 100%;
	height: 100%;
	display: grid;
	place-items: center;
}

.piece {
	cursor: pointer;
	pointer-events: fill;
}

.piece:hover {
	filter: saturate(50%) brightness(150%);
}
		</style>
	</head>
	<body>
		<div class="board"></div>

		<script type="module" src="./main.js"></script>
	</body>
</html>
